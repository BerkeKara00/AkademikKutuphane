{% extends 'base.html' %}
{% load static %} 
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Siteler</h3>
	<div class="row">
			{% if data %}
				{% for language in data %}
				<div class="col-md-3 mb-4">
					<div class="card shadow">
					<a href="/category_product_list/{{language.id}}"><img src="/media/{{language.image}}" class="card-img-top" alt="{{cat.title}}"></a>
					<div class="card-body">
						<h6 class="card-text"><a href="#">{{language.title}}</a></h6>
					</div>
					</div>
				</div>
			{% endfor %}
		{% endif %}	
	</div>
</main>
{% endblock %}
