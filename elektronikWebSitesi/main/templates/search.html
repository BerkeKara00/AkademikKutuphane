{% extends 'base.html' %}
{% load static %} 
{% block content %}

<main class="container my-4">
    <!-- Featured Products -->
    <h3 class="my-4 border-bottom pb-1">"{% if query %}{{ query }}{% else %}Tüm Ürünler{% endif %}" <span class="text-muted">için arama sonuçları :</span></h3>
    <div class="row">
        {% for product in data %}
            <div class="col-md-3 mb-4">
                <div class="card shadow">
                    <a href="/product/{{ product.id }}"><img src="{% static '/media/images/makale.png' %}" class="card-img-top" alt="{{ product.title }}"></a>
                    <div class="card-body">
                        <h6 class="card-text"><a href="/product/{{ product.id }}">{{ product.title }}</a></h6>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Arama sonucu bulunamadı.</p>
        {% endfor %}
    </div>
</main>

{% endblock %}
