{% extends 'base.html' %}
{% load static %} 
{% block content %}

<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">En Son İndirilen Makaleler</h3>
	<div class="row">
    {% for product in data %}
		<div class="col-md-3 mb-4">
			<div class="card shadow">
			  <a href="/product/{{product.id}}"><img src="{% static '/media/images/makale.png' %}" class="card-img-top" alt="{{product.title}}"></a>
			  <div class="card-body text-justify">
			    <h6 class="justify-text">
					<a href="/product/{{product.id}}">
						{{ product.title|slice:":86" }}{% if product.title|length > 86 %}...{% endif %}
					</a>
				</h6>
          
        
        
        </div>
			  
			</div>
		</div>
    {% endfor %}
  </div>

	<p class="my-4 text-center"><a href="{% url 'product-list' %}" class="btn btn-dark btn-sm">Tüm Makaleler <i class="fa fa-long-arrow-alt-right"></i></a></p>
</main>
{% endblock %}
